
<!DOCTYPE html>
<html lang="en">
    <head>

            <title>BABY SandBox Service</title>

        <!-- Bootstrap core CSS -->
        <link href="static/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="static/3-col-portfolio.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">

                    <a class="navbar-brand" href="#">BABY SandBox Service</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container" style="padding-top: 30px">
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-4 col-sm-6 portfolio-item">
                    <span class="input-group-text" id="basic-addon1">GET SOURCE CODE</span>
                </div>
                <div class="col-lg-4 col-sm-6 portfolio-item">
                    <form method="get" action="/source">
                        <input type="hidden" value="app.py" name="name">
                        <button type="submit" id="getsource" class="btn btn-secondary btn-block">Get Source</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-6 portfolio-item">
                    <span class="input-group-text" id="basic-addon1">GET BINARY</span>
                </div>
                <div class="col-lg-4 col-sm-6 portfolio-item">
                    <form method="get" action="/bin">
                        <input type="hidden" value="bin" name="name">
                        <button type="submit" id="getbin" class="btn btn-secondary btn-block">Get Binary</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-sm-6 portfolio-item">
                    <input type="text" id="payload" class="form-control" placeholder="Payload" aria-label="payload" aria-describedby="basic-addon1">
                </div>
                <div class="col-lg-4 col-sm-6 portfolio-item">
                    <button type="submit" id="exploit" class="btn btn-secondary btn-block">Exploit</button>
                </div>
            </div>
        </div>




        <!-- Bootstrap core JavaScript -->
        <script src="static/jquery.min.js"></script>
        <script src="static/bootstrap.bundle.min.js"></script>

        <script>
            $(document).ready(function() {
                $('#exploit').click(function() {
                    var payload = ($('#payload').val());
                    $.ajax({
                        type: 'POST',
                        url :'/exploit',
                        data: JSON.stringify({payload: payload}),
                        contentType: 'application/json',
                        success: function(result) {
                            alert(result.result);
                            location.reload();
                        }
                    })
                });
            })
        </script>

    </body>

</html>
